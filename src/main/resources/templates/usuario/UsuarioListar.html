<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		{{> header}}
		<title>Whiskill - Usuários</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		{{> style}}
		{{> row}}
		<style>
			th{
				width: 50px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			{{> navbar}}
			<div class="row titulo text-center">
				<h2>Lista de usuários</h2>
			</div>
	
			<div class="row">
				<a href="/usuario/cadastro"><button class="btn btn-primary">Cadastrar</button></a>
			</div>
			<br>
	
			<div class="row">
				<table class="table">
					<thead>
						<tr>
							<th>Nome</th>
							<th>Email</th>
							<th></th>
						</tr>
					</thead>
	
					<tbody>
						{{#usuarios}}
							<tr>
								<td>{{nome}}</td>
								<td>{{email}}</td>
								<td>
									<a href="/usuario/atualizar?idUsuario={{idUsuario}}"><button class="btn btn-primary">
									Editar</button></a>
									<a href="/usuario/excluir?idUsuario={{idUsuario}}"><button class="btn btn-primary">
									Excluir</button></a>
								</td>						
							</tr>
						{{/usuarios}}
					</tbody>
				</table>
			</div>	
		</div>
		{{> scripts}}
	</body>
</html>
