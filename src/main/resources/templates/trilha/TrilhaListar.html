<!DOCTYPE html>
<html>
	<head>
			<meta charset="utf-8">
			{{> header}}
			<title>Whiskill - Trilhas</title>
			<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
			{{> style}}
			{{> row}}
			<style>
				.descricao{
					width:50%;
				}
				.nome{
					width: 20%;
				}
				.edit{
					width: 50px;
				}
			</style>
	</head>
	<body>
		<div class="container">
			{{> navbar}}
			<div class="row titulo text-center">
				<h2>Lista de trilhas de conhecimento</h2>
			</div>
	
			<div class="row">
				<a href="/trilha/cadastro"><button class="btn btn-primary">Cadastrar</button></a>
			</div>
	
			<br>
	
			<div class="row">
				<table class="table">
					<thead>
						<tr>
							<th class="nome">Nome</th>
							<th class="descricao">Descrição</th>
							<th class="edit"></th>
						</tr>
					</thead>
	
					<tbody>
						{{#trilhas}}
							<tr>
								<td>{{#nome}}{{nome}}{{/nome}}</td>
								<td>{{#descricao}}{{descricao}}{{/descricao}}</td>
								<td>
									<a href="/trilha/atualizar?idTrilha={{idTrilha}}"><button class="btn btn-primary">
									Editar</button></a>
	
									<a href="/trilha/excluir?idTrilha={{idTrilha}}"><button class="btn btn-primary">
									Excluir</button></a>
								</td>
							</tr>
						{{/trilhas}}
					</tbody>
				</table>
			</div>
			</div>
		{{> scripts}}
	</body>
</html>
