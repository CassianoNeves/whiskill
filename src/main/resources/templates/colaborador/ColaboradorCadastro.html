<!DOCTYPE html>
<html>
<head>
	{{> header}}
	<title>Cadastrar Colaborador</title>
	<style type="text/css">
		.row{
			margin-top: 20px;
		}
	</style>
</head>
<body>
	<div class="container">
		{{> navbar}}
		<form action="/colaborador/inserir" method="POST">
			<div class="row">
				<div class="col-xs-4 col-md-4 col-lg-4">
				</div>

				<div class="col-xs-4 col-md-4 col-lg-4">
					<div class="row text-center">
						<h2>Cadastrar Colaborador</h2>
					</div>
					
					<div class="row text-center">
						<label>Nome:</label>
						<input type="text" name="nome" class="form-control" required />
					</div>
				</div>

				<div class="col-xs-4 col-md-4 col-lg-4">
				</div>
			</div>

			{{#trilhas}}
				<div id="{{idTrilha}}"class="row text-center">
					<h2>{{nome}}</h2>

				<!-- 	<div class="row">
						{{#skills}}
						<label>{{nome}}</label>
						<input type="checkbox" name="idSkill">
						{{/skills}}
					</div> -->
					
				</div>
			{{/trilhas}}

			<div class="row text-center">
				<input type="submit" value="Cadastrar" class="btn btn-primary"/>
			</div>
		</form>
	</div>
	{{> scripts}}
	<script>
		$(function(){
			{{#skills}}
			$('#{{}}').append( $('<div/>') )
			{{/skills}}
		});
	</script>
</body>
</html>
