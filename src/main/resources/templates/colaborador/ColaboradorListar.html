<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		{{> header}}
		<title>Lista de colaboradores</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		{{> style}}
		{{> row}}	
	</head>
	<body>
		{{> navbar}}
		<div class="container">
			<br><br>
			<div class="row titulo text-center">
				<h2>Lista de colaboradores</h2>
			</div>
	
			<div class="row">
				<a href="/colaborador/cadastro"><button class="btn btn-primary">Cadastrar</button></a>
			</div>
	
			<br>
	
			<div class="row">
				<table class="table">
					<thead>
						<tr>
							<th>Nome</th>
							<th></th>
						</tr>
					</thead>
	
					<tbody>
						{{#colaboradores}}
							<tr>
								<td>{{#nome}}{{nome}}{{/nome}}</td>
								<td>
									<a href="/colaborador/atualizar?idColaborador={{idColaborador}}"><button class="btn btn-primary">
									Editar</button></a>
	
									<a href="/colaborador/excluir?idColaborador={{idColaborador}}"><button class="btn btn-primary">
									Excluir</button></a>
								</td>
							</tr>
						{{/colaboradores}}
					</tbody>
				</table>
			</div>
			</div>
		{{> scripts}}
	</body>
</html>
