<!DOCTYPE html>
<html>
	<head>
			<meta charset="utf-8">
			{{> header}}
			<title>Whiskill - Skills</title>
			<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
			{{> style}}
			{{> row}}
			<style>
				.descricao{
					width:50%;
				}
				.nome{
					width: 20%;
				}
				.edit{
					width: 50px;
				}
			</style>	
	</head>
	<body>
		<div class="container">
			{{> navbar}}
			<div class="row titulo text-center">
				<h2>Lista de skills</h2>
			</div>
	
			<div class="row">
				<a href="/skill/cadastro"><button class="btn btn-primary">Cadastrar</button></a>
			</div>
			<br>
	
			<div class="row">
				<table class="table">
					<thead>
						<tr>
							<th class="nome">Nome</th>
							<th class="descricao">Descrição</th>
							<th class="edit"></th>
						</tr>
					</thead>
	
					<tbody>
						{{#skills}}
							<tr>
								<td>{{nome}} ({{trilha.nome}})</td>
								<td>{{descricao}}</td>
								<td>
									<a href="/skill/atualizar?idSkill={{idSkill}}"><button class="btn btn-primary">
									Editar</button></a>
	
									<a href="/skill/excluir?idSkill={{idSkill}}"><button class="btn btn-primary">
									Excluir</button></a>
								</td>						
							</tr>
						{{/skills}}
					</tbody>
				</table>
			</div>
		</div>
		{{> scripts}}
	</body>
</html>
