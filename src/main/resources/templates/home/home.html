<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		{{> header}}
		<title>Home</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		{{> style}}
		{{> row}}
	</head>
	<body>
		{{> navbar}}
		<div class="container">
			<div class="row">
				<div class="titulo text-center">
					<h2>Nossos projetos</h2>
				</div>
	
				{{#Projeto}}
				<div class="col-lg-4 col-xs-4 text-center">
					<a href="/projeto/perfil?idProjeto={{idProjeto}}" class="thumbnail">
						<img width="250px" class="img-rounded img-responsive img-center"	src="{{imagemLogo}}">
					</a>
					<h3>{{nome}}</h3>
				</div>
				{{/Projeto}}
			</div>
			<hr>
			<footer>
				<div class="row">
					<div class="col-lg-12">
						<p>Copyright &copy; Whiskill 2015</p>
					</div>
				</div>
			</footer>
		</div>
		{{> scripts}}
	</body>
</html>
